<form (submit)="onSubmit()" [formGroup]="form">
    <h4>Añadir Nombre</h4>

    <mat-form-field appearance="outline">
        <mat-label>Nombre de Propiedad*</mat-label>
        <input formControlName="nombre" matInput />
    </mat-form-field>

    <h4>Añadir Descripción</h4>

    <app-input-markdown 
    [contenidoMarkdown]="modelo?.descripcion"
    [placeHolderTextarea]="'Descripción'" 
    (changeMarkdown)="cambioMarkdown($event)"></app-input-markdown>

    <h4>Añadir Precio</h4>

    <mat-form-field appearance="outline">
        <mat-label>Precio de Propiedad*</mat-label>
        <input formControlName="precio" matInput />
    </mat-form-field>

    <h4>Añadir Dimensión</h4>

    <mat-form-field appearance="outline">
        <mat-label>Dimensión de Propiedad*</mat-label>
        <input formControlName="dimensiones" matInput />
    </mat-form-field>

    <h4>Añadir Ubicación</h4>

    <mat-form-field appearance="outline">
        <mat-label>Ubicación de Propiedad*</mat-label>
        <input formControlName="ubicacion" matInput />
    </mat-form-field>

    <h4>Seleccionar Imagen</h4>

    <app-input-img [urlImagenActual]="modelo?.foto" (archivoSeleccionado)="archivoSeleccionado($event)"></app-input-img>

    <div>
        <button mat-flat-button color="primary" [disabled]="form.invalid">
            Guardar Cambios
        </button>
        <a mat-stroked-button routerLink="casas"> Cancelar </a>
    </div>
</form>
